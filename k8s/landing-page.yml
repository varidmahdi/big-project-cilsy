apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      name: landing-page
      metadata: landing-page
  template:
    metadata:
      labels:
        name: landing-page
        metadata: landing-page
    spec:
      containers:
        - name: landing-page
          imagePullPolicy: Always
          image: varidmahdi/landingpage-new:2.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  namespace: production
spec:
  #type: LoadBalancer
  ports:
    - port: 80
      #nodePort: 30080
  selector:
    name: landing-page
